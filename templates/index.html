<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yash bhai ka weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-info text-white">
    <div class="text-center">
        
        <h1 class="mt-5">my weather application</h1>
        <form action="/" method="post">
            <div class="container">
                <div class="row">

                    
                    <div class="col-sm">

                        <input type="text" id="cityName" name="cityName" placeholder="city"" class="form-control">
                    </div>
                    <div class="col-sm">

                        <input type="text" id="stateName" name="stateName" value="ON"" class="form-control">
                    </div>
                    <div class="col-sm">
                        <input type="text" id="countryName" name="countryName" value="canada"" class="form-control">
                    </div>
                </div>
            </div> <br>
            <button type="submit" class="btn btn-primary">find</button>
        </form>
        {% if data %}
        {{data.main}}: {{ data.description }} <br>
        <img src="https://openweathermap.org/img/wn/{{ data.icon }}@2x.png" alt="Weather Icon">
        {{data.temperature}} C
        {% endif %}
    </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
 integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>   
</body>
</html>
